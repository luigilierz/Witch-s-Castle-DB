<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Текст по ID - Вики</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(0, 30, 60, 0.9)), url('bg1.png') no-repeat center center;
            background-size: cover;
            background-blend-mode: overlay;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-top: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: -100px;
            left: -100px;
            width: calc(100% + 200px);
            height: calc(100% + 200px);
            background: inherit;
            filter: brightness(0.7) blur(15px);
            z-index: -1;
        }

        @media (max-width: 600px) {
            body::before {
                filter: brightness(0.7) blur(10px);
            }
        }

        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #0F172A;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-menu .logo {
            background: #F1C40F;
            color: #000;
            padding: 5px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-right: 20px;
            font-size: 14px;
        }

        .nav-menu .nav-item {
            margin: 0 5px;
            padding: 5px 10px;
            background: #2E2E3A;
            color: #FFF;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 12px;
            transition: background 0.3s;
        }

        .nav-menu .nav-item:hover {
            background: #3D3D50;
        }

        .nav-menu .nav-item.new {
            background: #4A90E2;
            position: relative;
        }

        .nav-menu .nav-item.new::after {
            content: "New";
            position: absolute;
            top: -5px;
            right: -10px;
            background: #F1C40F;
            color: #000;
            font-size: 8px;
            padding: 1px 4px;
            border-radius: 3px;
        }

        .content {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .object {
            position: absolute;
            left: 20px;
            width: 150px; /* Размер объекта */
            height: auto;
            z-index: 1;
        }

        .search-card {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            max-width: 200px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(3px);
            margin-left: 180px; /* Смещение для объекта */
            display: inline-block;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            text-align: center;
        }

        .button {
            width: 100%;
            padding: 8px;
            background: linear-gradient(90deg, #A100FF, #6A0DAD);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .button:hover {
            opacity: 0.9;
        }

        .result {
            margin-top: 10px;
            padding: 8px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: center;
            max-width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            box-sizing: border-box;
            font-size: 14px;
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="nav-menu">
        <div class="logo">Wuthering.gg</div>
        <a href="#" class="nav-item">Characters</a>
        <a href="#" class="nav-item">Tier List</a>
        <a href="#" class="nav-item">Echoes</a>
        <a href="#" class="nav-item">Weapons</a>
        <a href="#" class="nav-item">Items</a>
        <a href="#" class="nav-item">Game Guide</a>
        <a href="#" class="nav-item">Map</a>
        <a href="#" class="nav-item">Codes</a>
        <a href="#" class="nav-item new">Builder</a>
    </div>

    <div class="content">
        <img src="object.png" alt="Object" class="object">
        <div class="search-card">
            <input type="number" id="idInput" placeholder="Введи ID" class="input-field">
            <button onclick="showText()" class="button">Найти</button>
            <p id="result" class="result"></p>
        </div>
        <div id="loading" class="loading">Загрузка...</div>
    </div>

    <script>
        let textData;
        const loading = document.getElementById('loading');
        loading.style.display = 'block';

        fetch('data.json')
            .then(response => {
                if (!response.ok) throw new Error('Файл не найден');
                return response.json();
            })
            .then(data => {
                textData = data;
                loading.style.display = 'none';
            })
            .catch(error => {
                console.error('Ошибка загрузки JSON:', error);
                loading.textContent = 'Ошибка загрузки данных';
            });

        function showText() {
            const id = Number(document.getElementById('idInput').value);
            const result = document.getElementById('result');
            if (!textData) {
                result.textContent = "Данные ещё не загружены...";
                return;
            }
            const entry = textData.find(item => item.ID === id);
            if (entry) {
                result.textContent = entry.TEXTID;
            } else {
                result.textContent = "ID не найден";
            }
        }
    </script>
</body>
</html>
